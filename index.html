<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackathon Project</title>
  <!-- Bootstrap CSS (from CDN, no install needed) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸš€ Our Hackathon Project</h1>
    <p class="text-center">Welcome! This is our prototype demo page.</p>

    <!-- Input + Output -->
    <div class="card p-3 mb-4">
      <h2>User Input</h2>
      <div class="input-group mb-2">
        <input id="userInput" type="text" class="form-control" placeholder="Type something...">
        <button class="btn btn-primary" onclick="showMessage()">Submit</button>
      </div>
      <p id="output" class="fw-bold"></p>
    </div>

    <!-- Click Counter -->
    <div class="card p-3 mb-4">
      <h2>Click Counter</h2>
      <p>Clicks: <span id="count">0</span></p>
      <button class="btn btn-success" onclick="increment()">Click Me!</button>
    </div>

    <!-- To-Do List -->
    <div class="card p-3 mb-4">
      <h2>To-Do List</h2>
      <div class="input-group mb-2">
        <input id="todoInput" type="text" class="form-control" placeholder="Add task...">
        <button class="btn btn-primary" onclick="addTask()">Add</button>
      </div>
      <ul id="todoList" class="list-group"></ul>
    </div>

    <!-- Calculator -->
    <div class="card p-3 mb-4">
      <h2>Calculator</h2>
      <div class="row g-2 mb-2">
        <div class="col"><input id="num1" type="number" class="form-control" placeholder="Number 1"></div>
        <div class="col"><input id="num2" type="number" class="form-control" placeholder="Number 2"></div>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-secondary" onclick="calculate('+')">+</button>
        <button class="btn btn-secondary" onclick="calculate('-')">-</button>
        <button class="btn btn-secondary" onclick="calculate('*')">*</button>
        <button class="btn btn-secondary" onclick="calculate('/')">/</button>
      </div>
      <p id="calcResult" class="mt-2 fw-bold"></p>
    </div>

    <!-- Random Number Generator -->
    <div class="card p-3 mb-4">
      <h2>Random Number Generator</h2>
      <button class="btn btn-warning" onclick="generateRandom()">Generate</button>
      <p id="randomOutput" class="mt-2 fw-bold"></p>
    </div>

    <!-- Dark Mode -->
    <div class="card p-3 mb-4 text-center">
      <h2>Dark Mode</h2>
      <button class="btn btn-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
