<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackathon Project</title>
  <!-- Bootstrap CSS (from CDN, no install needed) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸš€ Our Hackathon Project</h1>
    <p class="text-center">Welcome! This is our prototype demo page.</p>

    <!-- Input + Output -->
    <div class="card p-3 mb-4">
      <h2>User Input</h2>
      <div class="input-group mb-2">
        <input id="userInput" type="text" class="form-control" placeholder="Type something...">
        <button class="btn btn-primary" onclick="showMessage()">Submit</button>
      </div>
      <p id="output" class="fw-bold"></p>
    </div>

    

    <!-- Dark Mode -->
    <div class="card p-3 mb-4 text-center">
      <h2>Dark Mode</h2>
      <button class="btn btn-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
