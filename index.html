<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VeriLens Prototype</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">

  <div class="container-fluid vh-100">
    <div class="row h-100">
      
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center border-end p-4">
        <div class="text-center w-100">
          <h1 class="mb-4">🔬 Metadata Analyzer</h1>
          <p>Paste an image URL to check its EXIF data.</p>
          <div class="input-group mb-2">
            <input id="imageUrlInput" type="text" class="form-control" placeholder="Enter image URL here...">
            <button class="btn btn-primary" onclick="analyzeImage()">Analyze</button>
          </div>
          <div id="loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <p id="output" class="fw-bold mt-3"></p>
        </div>
      </div>

      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-4">
        <div class="text-center w-100">
          <h1 class="mb-4">🌐 Source Credibility Check</h1>
          <p>Paste a website URL to check its reputation.</p>
          <div class="input-group mb-2">
            <input id="websiteUrlInput" type="text" class="form-control" placeholder="Enter website URL here...">
            <button class="btn btn-success" onclick="alert('Function not yet created!')">Check Source</button>
          </div>
           <p id="sourceOutput" class="fw-bold mt-3"></p>
        </div>
      </div>

    </div>
  </div>

  <div style="position: absolute; top: 10px; right: 10px;">
    <button class="btn btn-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="script.js"></script>
</body>
</html>
