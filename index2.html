<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verity Guardian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="text-center mb-5">
      <h1>üõ°Ô∏è Verity Guardian</h1>
      <p class="lead">Empowering you against deepfakes through education and protection.</p>
    </div>

    <div id="menu" class="text-center">
        <button class="btn btn-primary btn-lg mx-2" onclick="showModule('learnModule')">Learn to Spot Fakes</button>
        <button class="btn btn-success btn-lg mx-2" onclick="showModule('protectModule')">Protect Your Truth</button>
    </div>

    <div id="learnModule" class="module-container" style="display: none;">
      <div class="card p-4">
        <button class="btn-close" onclick="showModule('menu')"></button>
        <h2 class="text-center mb-4">Deepfake Detective Quiz</h2>
        <div id="quiz-content" class="text-center">
          </div>
        <div id="quiz-feedback" class="mt-3 text-center fs-4"></div>
      </div>
    </div>

    <div id="protectModule" class="module-container" style="display: none;">
      <div class="card p-4">
        <button class="btn-close" onclick="showModule('menu')"></button>
        <h2 class="text-center mb-4">AI Alibi Generator</h2>
        <p class="text-center">Create a secure, timestamped proof of your current location to counter potential deepfakes.</p>
        <div class="text-center mt-3">
          <button id="alibi-button" class="btn btn-lg btn-success" onclick="createAlibi()">Create My Alibi</button>
        </div>
        <div id="alibi-result" class="mt-4">
          <h4 class="text-center">Your Alibi Log</h4>
          <ul id="alibi-log" class="list-group">
            </ul>
        </div>
      </div>
    </div>

  </div>

  <script src="script2.js"></script>
</body>
</html>
